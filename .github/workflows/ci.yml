name: no-api-test
on:
  push:
    branches: [ main ]
  schedule:
    - cron: '15 18 * * *'  # 毎日03:15 JST (18:15 UTC)
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm ci || npm i
      - run: npm test
  learn:
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm ci || npm i
      - run: npm run learn
      - name: Commit learned logic
        run: |
          git config user.email "bot@example.com"
          git config user.name "no-api-learner"
          git add src/logic_seed.json
          git commit -m "learn: auto-patch logic_seed" || echo "no changes"
          git push || echo "no push on PRs"
